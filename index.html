<!DOCTYPE html>
<html>

<head>

    <title>Brian Knees' Map Resume</title>
    <link rel="stylesheet" href="./main.css">

    <!--    Add leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.2.4/dist/esri-leaflet.js" integrity="sha512-tyPum7h2h36X52O2gz+Pe8z/3l+Y9S1yEUscbVs5r5aEY5dFmP1WWRY/WLLElnFHa+k1JBQZSCDGwEAnm2IxAQ==" crossorigin=""></script>

    <!--    Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Song+Myung|Trade+Winds&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="nav-container">
            <div id="spacer1"></div>
            <div id="logo-name">Brian Knees' Interactive Map Resume</div>
            <div id="spacer2"></div>
        </div>
        <div class="side-container">
            <div>
                <h2 id="side-title">Job Description</h2>
            </div>
            <div>
                <h5 id="side-helper">Click a point on the map to see more</h5>
            </div>
            <div>
                <p id="side-agency"></p>
                <p id="side-jobtitle"></p>
                <p id="side-description"></p>
            </div>
            <div>
                <img id="side-logo">
            </div>

        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="map.js"></script>
</body>

</html>
